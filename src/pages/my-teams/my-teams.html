<ion-header>
  <ion-navbar color="primary">
    <button ion-button end menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Elite Schedule</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title>My Teams</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="!favourites">
    <ion-card-header>No Followed Teams</ion-card-header>
    <ion-card-content>
      <p>You are currently not following any teams</p>
      <p>First select a tournament, then you can follow teams from their team page</p>
      <button full ion-button (click)="goToTournaments()"> 
					Find a Tournament &nbsp;
					<ion-icon ion-right name="search"></ion-icon>
			</button>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="favourites">
    <ion-list>
      <ion-list-header>Followed Teams </ion-list-header>
      <button ion-item *ngFor="let item of favourites" (click)="favoriteTapped($event,item)"> 
        <ion-icon name="star"></ion-icon>
        
        {{item.team.name}} 
        <p>{{item.tournamentName}}</p>
    </button>
    </ion-list>
    <ion-card-content>
      <p>To follow more teams, select a tournament, then you can follow teams from their team page</p>
      <button full ion-button (click)="goToTournaments()"> 
					Find a Tournament &nbsp;
					<ion-icon ion-right name="search"></ion-icon>
			</button>
    </ion-card-content>
  </ion-card>
  <!--
  -->
</ion-content>
